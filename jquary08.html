<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X=UA-Compatible" content="ie=edge">
    <title>jquary08</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //이벤트 연결
        $(document).ready(function(){
                 var clearQueue = false;
                 var goToEnd = false;

             $('#clearQueue').chage(function(){
                 clearQueue = $(this).prop('checked')
             });
             $('#goToEnd').chage(function(){
                 goToEnd = $(this).prop('checked')
             });
             $('#stopButton').click(function(){
                 $('#box').stop(clearQueue, goToEnd);
             })
              //스타일 변경
              $('#box').css({
                  width:100,
                  height: 100,
                  background: 'red'
             })
             //타이머 연결
             setInterval(function(){
                 $('#box').animate({
                     width: 800
                 }, 5000).delay(1000).animate({
                     width:100,
                     height: 100
                 }, 1000);
             },3000);
         });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">Stop</button>
    <div id="box">
    </div>
</body>
</html>
